<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Is this a palindrome?</h1>
    <div id="box">
      <p id="bold">Check if a word is a palindrome here:</p>
      <input type="text" id="text-input" />
      <label for="text-input"></label>
      <button id="check-btn">Check</button>
      <div id="result"></div>
    </div>
    <p id="description">
      A <span id="bold">palindrome</span> is a word or sentence that's spelled
      the same way both forward and backward, ignoring punctuation, case, and
      spacing.
    </p>
  </body>
  <script src="./script.js"></script>
</html>
